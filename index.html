<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List Axios</title>
</head>

<body>

    <div id="app">
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <h1 class="m-4">Mail Generator</h1>
            <div v-show="emailArray.length==10" class="mailBox p-5">
                <ul>
                    <template v-for="(email, i) in emailArray">
                        <li class="p-2" v-show="emailArray.length==10">Mail n {{i+1}}: {{email}}</li>
                    </template>
                </ul>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
